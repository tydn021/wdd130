<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Come and enjoy White Water Rafting with a qualified navigator who can take you on exciting trips on rivers. Fees are reasonable and spaces are often available.">
    <meta name="author" content="Tyler Nelson">
    <title>Contact Us and Exciting Expeditions</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/z-excitingexpedition.jpg" alt="logo">

        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>

    </header>
    <main class="contact-page">
        <section class="contact-info">
            <h1>Exciting Expeditions</h1>
            <address>
                123 Main River Street<br>
                Kolob, California
            </address>
            <a href="tel:+19999999999">+1-999-999-9999</a>
            <a href="mailinfo:info@excitingexpedtions.com">info@excitingexpedtions.com</a>
        </section>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2420.9449684147476!2d-111.78565206506127!3d43.814256078205794!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x53540b03dc48a5cf%3A0x1e5534d3c38ef412!2sBrigham%20Young%20University-Idaho!5e0!3m2!1sen!2sus!4v1764568179678!5m2!1sen!2sus"
            width="400" height="400" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
            class="gmap"></iframe>
        <section class="employees">
            <h2>We are here to serve you!</h2>
            <figure class="employee">
                <img src="images/john.jpg" alt="john" class="src">
                <figcaption>John Doe - Guide</figcaption>
            </figure>
            <figure class="employee">
                <img src="images/dave.jpg" alt="dave" class="src">
                <figcaption>Dave Dandy - Safety Officer</figcaption>
            </figure>
            <figure class="employee">
                <img src="images/brant.jpg" alt="brant" class="src">
                <figcaption>Brant Bentley - Tour Guide</figcaption>
            </figure>
        </section>
        </section>
        <form action="#" class="contact-form">
            <label for="name" class="email">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div class="purpose">
                <p>Message Purpose</p>
                <fieldset>

                    <input id="inquiry" type="radio" name="purpose" value="inquiry">
                    <label for="inquiry">General
                        Inquiry</label>

                    <input id="support" type="radio" name="purpose" value="support">
                    <label for="support">Support</label>

                    <input id="suggestion" type="radio" name="purpose" value="suggestion">
                    <label for="suggestion">Website
                        Suggestion</label>
                </fieldset>
            </div>
            <div class="full-w">
                <label for="message">Message:</label>
                <textarea name="message" id="message" rows="4" required></textarea>
            </div>
            <div class="subscribe">
                <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                <label for="subscribe">Subscribe to our Newsletter!</label>
            </div>
            <button type="submit" class="btn btn-submit">Get in touch!</button>

        </form>
    </main>
    <footer>
        <p>&copy;2025, Exciting Expeditions, Tyler Nelson</p>

        <nav class="socialmedia">
            <a href="https://www.facebook.com">
                <img src="images/facebook_icon.png" alt="facebook logo">
            </a>
            <a href="https://www.linkedin.com">
                <img src="images/linkedin_icon.png" alt="linkedin logo">
            </a>
            <a href="https://www.instagram.com">
                <img src="images/instagram_icon.png" alt="instagram logo">
            </a>
        </nav>

    </footer>

</body>

</html>
