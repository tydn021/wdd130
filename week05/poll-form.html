<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130</title>
    <link rel="stylesheet" href="styles/poll=form.css">
</head>

<body>
    <header>
        <h1>WDD 130 | HTML FORM - USER POLL</h1>
    </header>
    <main>
        <form>
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required>
            <label for="useremail">Email</label>
            <input type="email" id="useremail" name="useremail" required>
            <label for="browser" id="browser">What is your favorite internet browser?</label>
            <select id="browser" name="browser">
                <option value="chrome">Chrome</option>
                <option value="Firefox">Firefox</option>
                <option value="edge">Edge</option>
                <option value="brave">Brave</option>
                <option value="other">Other</option>
            </select>
            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" id="pet" name="pet" required>
            <label for="feedback">List places you have lived.</label>
            <textarea id="feedback" name="feedback" rows="4"
                placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>

    </footer>
</body>

</html>
